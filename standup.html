<html>
	<head>
		<meta charset="utf-8">
		<title>Stand Up</title>
		<meta name="description" content="A standalone app to remind you to standup, to prevent sitting for too long at work">
		<meta name="author" content="Gunnar Gissel <ggissel@alumni.cmu.edu>">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		
		<!-- /ht Andy Clarke - http://front.ie/lkCwyf -->
		<meta http-equiv="cleartype" content="on">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		  
		<link rel="shortcut icon" href="/link/to/favicon.ico">
		<link rel="apple-touch-icon" href="/link/to/apple-touch-icon.png">
		
		<script src="js/standup.js"></script>		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css"></link>

		<!-- /ht Jeremy Keith - http://front.ie/mLXiaS -->
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="css/layout.css" media="all and (min-width: 33.236em)">
		<!-- 30em + (1.618em * 2) = 33.236em / Eliminates potential of horizontal scrolling in most cases -->

		<!--[if (lt IE 9) & (!IEMobile)]>
		<link rel="stylesheet" href="css/layout.css" media="all">
		<![endif]-->

		<script src="js/libs/modernizr-1.7.min.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="container">
			<header>
				<div id="headerTitle"><h1>Move Around</h1></div>
			</header>
			<div id="spacer"></div>
			<div id="content">
				
				<div id="timers">
					<div id="firstTimer" class="timer">
						<h2>Time remaining to work:</h2>
						<span id="timeRemaining1" class="time">15:00</span>
					</div>
					<br/>
					<div id="secondTimer" class="timer">
						<h2>Time remaining to move around:</h2>
						<span id="timeRemaining2" class="time">1:00</span>
					</div>
					<br/>
					<div id="startTimerButton">Start</div>
				</div>   
			</div>
		</div>
	</body>
</html>
